# helpful link:
#https://stackoverflow.com/questions/27644586/how-to-set-up-travis-ci-with-multiple-languages

language: cpp
os: linux
jobs:
  include:
    - compiler: gcc
      # "dist" specifies the operating system ("bionic"=ubuntu18.04)
      dist: bionic
      addons:
        apt:
          packages:
            - g++
            - cmake
            - cmake-data
            - libgtest-dev
            - libeigen3-dev
            - lcov
      env: COMPILER=g++
      after_success:
        # Report code-coverage test results to codecov.io
        - bash <(curl -s https://codecov.io/bash)

    - compiler: clang
      # "dist" specifies the operating system ("bionic"=ubuntu18.04)
      dist: bionic
      addons:
        apt:
          packages:
            - cmake
            - cmake-data
            - libgtest-dev
            - libeigen3-dev
            - lcov
      env: COMPILER=clang++


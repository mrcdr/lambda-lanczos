# helpful link:
#https://stackoverflow.com/questions/27644586/how-to-set-up-travis-ci-with-multiple-languages

language: cpp
sudo: required
matrix:
  include:
    - compiler: gcc
      # "dist" specifies the operating system ("bionic"=ubuntu18.04)
      dist: bionic
      addons:
        apt:
          packagees:
            - g++
            - cmake
            - cmake-data
            - libgtest-dev
            - libeigen3-dev
      env: COMPILER=g++

      compiler: clang
      # "dist" specifies the operating system ("bionic"=ubuntu18.04)
      dist: bionic
      addons:
        apt:
          packagees:
            - cmake
            - cmake-data
            - libgtest-dev
            - libeigen3-dev
      env: COMPILER=clang++

